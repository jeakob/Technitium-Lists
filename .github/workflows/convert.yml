name: Generate Technitium Blocklist

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up bash
        run: sudo apt-get update && sudo apt-get install -y grep

      - name: Run conversion script
        run: bash convert-list.sh

      - name: Commit updated blocklist/whitelist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github-actions[bot].github.com"
          git add technitium_blacklist.txt technitium_whitelist.txt
          git commit -m "Update Technitium blocklist/whitelist" || echo "No changes"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
