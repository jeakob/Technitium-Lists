name: Generate Technitium Blocklist
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'blocklist.txt'
      - 'whitelist.txt'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Run conversion script
        run: |
          chmod +x convert-list.sh
          bash convert-list.sh
          
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Update Technitium blocklist/whitelist [skip ci]"
          file_pattern: 'technitium_blacklist.txt technitium_whitelist.txt'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          skip_fetch: false
          skip_checkout: false
