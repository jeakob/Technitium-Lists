name: Generate Technitium Blocklist
on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:
  push:
    paths:
      - 'blocklist.txt'
      - 'whitelist.txt'
      - 'convert-list.sh'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Run conversion script
        run: |
          chmod +x convert-list.sh
          bash convert-list.sh
          
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet technitium_blacklist.txt technitium_whitelist.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit updated blocklist/whitelist
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add technitium_blacklist.txt technitium_whitelist.txt
          git commit -m "ðŸ¤– Update Technitium blocklist/whitelist [skip ci]"
          git push
