name: Generate Combined Technitium Blocklist

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:
  push:
    paths:
      - 'blocklist_urls.txt'

jobs:
  build-blocklist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Download and combine blocklists
        run: |
          chmod +x download-and-combine.sh
          bash ./download-and-combine.sh
          
      - name: Show statistics
        run: cat stats.txt
          
      - name: Commit combined blocklist
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Update combined Technitium blocklist [skip ci]"
          file_pattern: 'combined_blocklist.txt stats.txt'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
