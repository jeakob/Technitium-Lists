name: Generate Technitium Blocklist

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 02:00 UTC
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure output files exist
        run: |
          touch technitium_blacklist.txt technitium_whitelist.txt

      - name: Set up bash
        run: sudo apt-get update && sudo apt-get install -y grep

      - name: Run conversion script
        run: bash convert.sh

      - name: Commit updated blocklist/whitelist
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add technitium_blacklist.txt technitium_whitelist.txt
          git commit -m "Update Technitium blocklist/whitelist" || echo "No changes"
          git push
